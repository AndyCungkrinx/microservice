server {
    listen 80;
    #listen 443 ssl http2; #uncomment this for enable https
    # Generate ssl from cloudflare or u can generate using certbot too
    #ssl_certificate    /etc/nginx/ssl/cert.pem; 
    #ssl_certificate_key   /etc/nginx/ssl/cert.key; 

    server_name localhost; # Change localhost with your own domain
    root /usr/share/nginx/html; # Path used in docker-compose.yml
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        #include /etc/nginx/conf.d/cors.conf; # Uncoment this for disable cors
        include /etc/nginx/conf.d/compress.conf;
    }

    # Error page path
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    include /etc/nginx/conf.d/fastcgi-fpm.conf;

}